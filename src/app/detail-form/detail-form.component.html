<div>
  <h6 class="text-center">Welcome</h6>
  <form [formGroup]="PersonalDetailForm">
    <div class="form-group mb-4">
      <label class="mb-2">Please Enter Your Name </label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
      />
      <small class="text-danger" *ngIf="PersonalDetailForm.controls['name'].touched && PersonalDetailForm.controls['name'].errors?.['required']">
        Name is required
      </small>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" [disabled]="!PersonalDetailForm.valid"
       (click)="next()">GoToNext</button>
    </div>
  </form>
</div>
